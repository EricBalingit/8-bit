    {"global.html":{"id":"global.html","title":"Global","body":" 8-bit Classes _8bit_8bit.Color_8bit.Matrix_8bit.Palette_8bit.Path2D Tutorials Quick Setup Global 8-bit Context for HTML5 Canvas.NO8BITPATCH Global Members 8-bit Context for HTML5 Canvas. Copyright: Copyright © 2013-2016 Epistemex License: TBA &lt;constant&gt; NO8BITPATCH :boolean Use this global constant or variable to disable patching of the system's HTMLCanvasElement and CanvasRenderingContext2D if you so prefer. Must be set to true before 8bit is loaded. The alternative way to create an 8-bit instance is: var ctx = new _8Bit(canvas, options);The patch is provided for convenience and will not cause any problems or interruptions. Type: boolean × Search results Close Epistemex at GitHub "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" 8-bit Classes _8bit_8bit.Color_8bit.Matrix_8bit.Palette_8bit.Path2D Tutorials Quick Setup Global 8-bit Context for HTML5 Canvas.NO8BITPATCH Classes Classes _8bit Color Matrix Palette Path2D × Search results Close Epistemex at GitHub "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" 8-bit Classes _8bit_8bit.Color_8bit.Matrix_8bit.Palette_8bit.Path2D Tutorials Quick Setup Global 8-bit Context for HTML5 Canvas.NO8BITPATCH Tutorials Classes _8bit Color Matrix Palette Path2D × Search results Close Epistemex at GitHub "},"index.html":{"id":"index.html","title":"Index","body":" 8-bit Classes _8bit_8bit.Color_8bit.Matrix_8bit.Palette_8bit.Path2D Tutorials Quick Setup Global 8-bit Context for HTML5 Canvas.NO8BITPATCH 8-bit##(ALPHA) 8-bit inspired HTML5 Canvas that allow you to draw palette based, non-aliased graphics. Basically built from scratch using low-level methods to get that authentic retro look from pixelated lines, palette based colors to image dithering and more. Quickly build classic retro-styled games, sprite editors, 8-bit looking graphics for your web page, drawing applications and so forth. Features Retro feel guaranteed! Free of anti-aliasing and smoothness! All methods are 100% argument compatible with regular 2D canvas All properties are 100% name compatible with regular 2D canvas Supports transformations Supports patterns Supports gradients Supports compositing modes Supports images (dithered and reduced to current palette) Dithering includes Floyd-Steinberg, Sierra and ordered. Converts client mouse positions to scale via event listeners Support new canvas features such as imageSmoothingEnabled, imageSmoothingQuality, ellipse(), currentTransform(), +++ (N/A) Supports text and bitmap fonts Supports chainable methods Supports optional convenience methods (line(), circle(), clear(), and more) by disabling strict mode. Bundled with a ton (well, 35) of retro palettes based on actual retro-machines as well as some game specific palettes, incl. but not limited to C64, VIC20, Amstrad, ZX Spectrum, Atari, Mac, MSX, EGA, PacMan, +++ (N/A) Loads and bit-crushes audio files incl. low-pass filter and frequency reduction Includes separate 8-bit Image object to load and dither image on-the fly (you can still use regular Image objects). Includes polyfills for regular 2D context to enable support for ellipse() etc. Random image loaded and drawn: Some test shapes to check even-odd fill mode composited on top: Brief History8-bit started out as retro-canvas a few years back. The original retro context was rooted in more or less the old method of setting things like colors using background color, foreground color, and also had its own method names and so forth. It was an experiment at the time to produce in particular non-aliased vector graphics (lines, paths etc.) and had indexed palette and dithering added to it as it went on. It was later decided to scrap the first model and build a context that would be 100% compatible with the 2D context, argument wise, so you could actually run existing code just replacing the context type. The difference of course being that the result would look and feel like retro, or 8-bit if you will. It got rebuilt from scratch as a weekend-project with new strategies involved such as using existing composition mechanisms to enhance capabilities and performance. It's still an experiment though and currently it has only implemented the needed internal pieces without any particular optimizations. Depending on the interest the project may get allocated more resources and time to grow into something useful for perhaps games etc. but its main purpose is for it to be used as a building block in generating tools that can easily generate 8-bit graphics. Or at least, that is what it's most realistically capable of at the moment as running full games with lots of action is probably gonna be too much considering it's using JavaScript to process the data at multiple stages. But never say never.. it can run simpler things pretty well due to the low resolution implied. We'll keep on experimenting and see what we can squeeze out of it. Install8-bit can be installed in various ways: Bower: bower install 8-bit NPM: npm install -g 8-bit Git using HTTPS: git clone https://github.com/epistemex/8-bit.git Git using SSH: git clone git@github.com:epistemex/8-bit.git Download zip archive and extract. 8-bit.min.js No tape-loader, sorry! UsageTo use the canvas simply create an instance and knock yourselves out! The methods and properties are the same as with 2D canvas, but using palette and low resolution instead. var canvas = document.getElementById(&quot;myCanvasElement&quot;); var ctx = canvas.getContext(&quot;8-bit&quot;); ...(N/A:) For audio, simply load the audio file using the audio loader. The loaded audio is then handed over and brings back the good old crunchy &quot;HIFI&quot; of the past to your speakers. More info coming later - star and follow to keep yourself updated! NotesAlthough the calls are identical as to the ordinary 2D context, it do come with some constraints due to either performance or other reasons such as need for access to internal workings. For these reasons the following object works only with the 8-bit context: These objects exist due to the need pre-processing and palette dithering: _8bit.Image _8bit.Pattern _8bit.Gradient You can use regular images (and video etc.) with the drawImage() method but it will require the image source to be dithered on the fly which takes a higher performance-hit than using the _8bit.Image instance. For patterns and gradients you won't notice much difference than with 2D context as you will use the createPattern() and create*Gradient() methods. You operate with them in the same way as before, but they are not interchangeable with ordinary 2D equivalent objects. These exist due to need for deep access (path data) and compatibility (matrix): _8bit.Path2D _8bit.Matrix There are others as well but they are marked as private. Known Issues non-zero winding not implemented yet (use &quot;evenodd&quot; fill mode to compare for now) In need of a ton of optimizations for image dithering, polygon fill etc. Not all features are documented yet. Refer to regular 2D context documentation as well as the included Quick Setup (see docs) for general usage. IssuesSee the issue tracker for details. It's currently in alpha so please be patient. LicenseMore information will come later. Consider this a preview repository for the moment. Copyright reserved. Contact us directly (github@epistemex.com) with questions about licensing and usage. © Epistemex 2013-2016 × Search results Close Epistemex at GitHub "},"-_8bit.html":{"id":"-_8bit.html","title":"Class: _8bit","body":" 8-bit Classes _8bit_8bit.Color_8bit.Matrix_8bit.Palette_8bit.Path2D Tutorials Quick Setup Global 8-bit Context for HTML5 Canvas.NO8BITPATCH Class: _8bit _8bit new _8bit(canvas, options) Creates a new 8-bit context instance which handles all operations with the canvas bitmap. Parameters: Name Type Description canvas HTMLCanvasElement Canvas element to use options * option object, empty literal as minimum Properties Name Type Argument Default Description palette * &lt;optional&gt; Palettes.CBM64 Palette to use. You can use custom palette files if you wish. Classes Color Matrix Palette Path2D Members &lt;static&gt; Palettes :* Pre-defined palettes based on actual retro computers. Additional palettes represents monochromatic screens, teletext and so on. These can be used with the Palette object: var palette = new _8bit.Palette(_8bit.Palettes.CGA);or passed directly to the context's palette property: ctx.palette =_8bit.Palettes.AMIGA; Type: * aspect :Object Horizontal and vertical aspect ratios between display canvas and internal bitmap. You can use this to multiply your display scaled elements to get the internal bitmap coordinates, or use the inverse to go from internal bitmap to display coordinates. Type: Object strict :boolean If true (default) only properties and methods 100% compatible with 2D canvas can be used. If false, the convenience methods such as line() etc. will become available, but will break compatibility with 2D context if you at one point want to switch back. Type: boolean × Search results Close Epistemex at GitHub "},"-_8bit.Color.html":{"id":"-_8bit.Color.html","title":"Class: Color","body":" 8-bit Classes _8bit_8bit.Color_8bit.Matrix_8bit.Palette_8bit.Path2D Tutorials Quick Setup Global 8-bit Context for HTML5 Canvas.NO8BITPATCH Class: Color _8bit. Color _8bit.Color new Color( [r] [, g] [, b]) Canvas8BitContext.COLOR object Parameters: Name Type Argument Description r Number &lt;optional&gt; red or Uint32 g Number &lt;optional&gt; green b Number &lt;optional&gt; blue Methods add(c) Adds given _8bit.Color to current color of the instance and returns the result as a new _8bit.Color instance. Parameters: Name Type Description c _8bit.Color Color object Returns: Type _8bit.Color diff(c) Calculates a difference vector (non-squared) between the values of instance and the given color object. Parameters: Name Type Description c _8bit.Color Color object Returns: a number representing distance (non-squared) Type number diffRGB(r, g, b) Calculates a difference vector (non-squared) between the values of instance and the given color object. Parameters: Name Type Description r number Color object g number Color object b number Color object Returns: a number representing distance (non-squared) Type number diffSqrt(c) Calculates a difference vector (squared) between the values of instance and the given color object. Parameters: Name Type Description c _8bit.Color Color object Returns: a number representing distance (squared) Type number getToleranceRange(tolerance) Returns an object with min and max properties containing new _8bit.Color objects adjusted for tolerance. Tolerance is a fraction of 255 which is subtracted and added to the new objects respectively. The values will in any case be maxed at 255 and never be less than 0. Parameters: Name Type Description tolerance Number Tolerance in the range [0.0, 1.0] Returns: Type Object invert() Inverts the current RGB and returns the result as a new _8bit.Color instance. Returns: Type _8bit.Color lshift(bits) Bit-shifts current component values number of bit places given by bits to the left and returns the result as a new _8bit.Color instance. Parameters: Name Type Description bits Number of bits to shift Returns: Type _8bit.Color mix(c, t) Returns a new _8bit.Color object holding the mixed values from this instance (full when t=0) and the given (full when t=1). Parameters: Name Type Description c _8bit.Color color to mix with t number mix factor in the range [0.0, 1.0] where 0 = this instance, 1 = given color Returns: Type _8bit.Color mul(f) Multiplies given _8bit.Color to current color of the instance and returns the result as a new _8bit.Color instance. Parameters: Name Type Description f Number Multiplication factor Returns: Type _8bit.Color rshift(bits) Bit-shifts current component values number of bit places given by bits to the right and returns the result as a new _8bit.Color instance. Parameters: Name Type Description bits Number Number of bits to shift Returns: Type _8bit.Color setInteger(i) Updates the current instance with new color value based on the 32-bits integer value. The provided value must reflect the byte- order of the system. Updates the RGB properties. Parameters: Name Type Description i Number Integer representation of a color. Returns: Type _8bit.Color setRGB(r, g, b) Set new color values for this instance. Use this method instead of setting the RGB properties directly if you need the integer representation. Parameters: Name Type Description r Number red g Number green b Number blue Returns: Type _8bit.Color sub(c) Subtracts given _8bit.Color to current color of the instance and returns the result as a new _8bit.Color instance. Parameters: Name Type Description c _8bit.Color Color object Returns: Type _8bit.Color threshold(t) Returns a black or white color object depending on current color and threshold value. The current color is converted to a luma value and if below threshold a black color is returned, above a white color is returned Parameters: Name Type Description t Number Threshold value [0, 255] inclusive Returns: Type _8bit.Color toArray() Returns the current RGB values as an Array. Returns: Array with index 0 = red, 1 = green, 2 = blue Type Array toInt() Returns the current RGB values as an integer value. Returns: 32-bits integer representing current color Type Number toObject() Formats the current RGB values as a simple object with properties r, g, b holding the value for each component. Returns: Type Object toString() Formats the current RGB values as a comma-separated string. Returns: Simple comma-separated string Type string toStyle() Formats the current RGB values as a string suitable for use with CSS and 2D context. Returns: CSS style compatible string Type string × Search results Close Epistemex at GitHub "},"-_8bit.Matrix.html":{"id":"-_8bit.Matrix.html","title":"Class: Matrix","body":" 8-bit Classes _8bit_8bit.Color_8bit.Matrix_8bit.Palette_8bit.Path2D Tutorials Quick Setup Global 8-bit Context for HTML5 Canvas.NO8BITPATCH Class: Matrix _8bit. Matrix new Matrix( [context]) 2D transformation _8bit.Matrix object initialized with identity _8bit.Matrix. The _8bit.Matrix can synchronize a canvas 2D context by supplying the context as an argument, or later apply current absolute transform to an existing context. To synchronize a DOM element you can use toCSS() or toCSS3D(). Parameters: Name Type Argument Description context CanvasRenderingContext2D &lt;optional&gt; Optional context to sync with _8bit.Matrix Properties: Name Type Argument Default Description a number scale x b number shear y c number shear x d number scale y e number translate x f number translate y context CanvasRenderingContext2D | null &lt;optional&gt; null set or get current canvas context Copyright: Epistemex.com 2014-2016 License: MIT license (header required) Methods &lt;static&gt; from(a, b, c, d, e, f [, context]) Create and transform a new _8bit.Matrix based on given _8bit.Matrix values. Parameters: Name Type Argument Description a number b number c number d number e number f number context CanvasRenderingContext2D &lt;optional&gt; optional canvas context to synchronize Returns: Type _8bit.Matrix &lt;static&gt; fromSVGMatrix(svgMatrix [, context]) Create a new _8bit.Matrix from a SVGCanvas8BitContext.Matrix Parameters: Name Type Argument Description svgMatrix SVGMatrix source SVG _8bit.Matrix context CanvasRenderingContext2D &lt;optional&gt; optional canvas 2D context to use for the _8bit.Matrix See: MDN / SVGCanvas8BitContext.Matrix Returns: Type _8bit.Matrix applyToArray(points) Apply current _8bit.Matrix to array with point objects or point pairs. Returns a new array with points in the same format as the input array. A point object is an object literal: {x: x, y: y}so an array would contain either: [{x: x1, y: y1}, {x: x2, y: y2}, ... {x: xn, y: yn}]or [x1, y1, x2, y2, ... xn, yn] Parameters: Name Type Description points Array array with point objects or pairs Returns: A new array with transformed points Type Array applyToContext(context) Apply to any canvas 2D context object. This does not affect the context that optionally was referenced in constructor unless it is the same context. Parameters: Name Type Description context CanvasRenderingContext2D target context Returns: Type _8bit.Matrix applyToPoint(x, y) Apply current _8bit.Matrix to x and y of a point. Returns a point object. Parameters: Name Type Description x number value for x y number value for y Returns: A new transformed point object Type Object clone( [s]) Clones current instance and returning a new _8bit.Matrix. Parameters: Name Type Argument Description s _8bit.Matrix &lt;optional&gt; source matrix Returns: a new _8bit.Matrix instance with identical transformations as this instance Type _8bit.Matrix concat(cm) Concatenates transforms of this _8bit.Matrix onto the given child _8bit.Matrix and returns a new _8bit.Matrix. This instance is used on left side. Parameters: Name Type Description cm _8bit.Matrix | SVGCanvas8BitContext.Matrix child _8bit.Matrix to apply concatenation to Returns: new _8bit.Matrix instance Type _8bit.Matrix decompose( [useLU]) Decompose the current _8bit.Matrix into simple transforms using either QR (default) or LU decomposition. Parameters: Name Type Argument Default Description useLU boolean &lt;optional&gt; false set to true to use LU rather than QR decomposition See: Adoption based on this code More on QR decomposition More on LU decomposition Returns: an object containing current decomposed values (translate, rotation, scale, skew) Type * determinant() Returns the determinant of the current _8bit.Matrix. Returns: Type number divide(m) Divide this _8bit.Matrix on input _8bit.Matrix which must be invertible. Parameters: Name Type Description m _8bit.Matrix _8bit.Matrix to divide on (divisor) Throws: Exception is input _8bit.Matrix is not invertible Returns: Type _8bit.Matrix divideScalar(d) Divide current _8bit.Matrix on scalar value != 0. Parameters: Name Type Description d number divisor (can not be 0) Returns: Type _8bit.Matrix flipX() Flips the horizontal values. Returns: Type _8bit.Matrix flipY() Flips the vertical values. Returns: Type _8bit.Matrix interpolate(m2, t [, context]) Interpolate this _8bit.Matrix with another and produce a new _8bit.Matrix. t is a value in the range [0.0, 1.0] where 0 is this instance and 1 is equal to the second _8bit.Matrix. The t value is not clamped. Context from parent _8bit.Matrix is not applied to the returned _8bit.Matrix. Note: this interpolation is naive. For animation containing rotation, shear or skew use the interpolateAnim() method instead to avoid unintended flipping. Parameters: Name Type Argument Description m2 _8bit.Matrix the _8bit.Matrix to interpolate with. t number interpolation [0.0, 1.0] context CanvasRenderingContext2D &lt;optional&gt; optional context to affect Returns: new _8bit.Matrix instance with the interpolated result Type _8bit.Matrix interpolateAnim(m2, t [, context]) Interpolate this _8bit.Matrix with another and produce a new _8bit.Matrix. t is a value in the range [0.0, 1.0] where 0 is this instance and 1 is equal to the second _8bit.Matrix. The t value is not constrained. Context from parent _8bit.Matrix is not applied to the returned _8bit.Matrix. To obtain easing t can be preprocessed using easing-functions before being passed to this method. Note: this interpolation method uses decomposition which makes it suitable for animations (in particular where rotation takes places). Parameters: Name Type Argument Description m2 _8bit.Matrix the _8bit.Matrix to interpolate with. t number interpolation [0.0, 1.0] context CanvasRenderingContext2D &lt;optional&gt; optional context to affect Returns: new _8bit.Matrix instance with the interpolated result Type _8bit.Matrix inverse( [cloneContext]) Get an inverse _8bit.Matrix of current _8bit.Matrix. The method returns a new _8bit.Matrix with values you need to use to get to an identity _8bit.Matrix. Context from parent _8bit.Matrix is not applied to the returned _8bit.Matrix. Parameters: Name Type Argument Default Description cloneContext boolean &lt;optional&gt; false clone current context to resulting _8bit.Matrix Throws: Exception is input _8bit.Matrix is not invertible Returns: new _8bit.Matrix instance Type _8bit.Matrix isEqual(m) Compares current _8bit.Matrix with another _8bit.Matrix. Returns true if equal (within epsilon tolerance). Parameters: Name Type Description m _8bit.Matrix _8bit.Matrix to compare this _8bit.Matrix with Returns: Type boolean isIdentity() Returns true if _8bit.Matrix is an identity _8bit.Matrix (no transforms applied). Returns: Type boolean isInvertible() Returns true if _8bit.Matrix is invertible Returns: Type boolean isValid() The method is intended for situations where scale is accumulated via multiplications, to detect situations where scale becomes &quot;trapped&quot; with a value of zero. And in which case scale must be set explicitly to a non-zero value. Returns: Type boolean multiply(m) Multiplies current _8bit.Matrix with source _8bit.Matrix. Parameters: Name Type Description m _8bit.Matrix source _8bit.Matrix to multiply with. Returns: Type _8bit.Matrix reflectVector(x, y) Reflects incoming (velocity) vector on the normal which will be the current transformed x axis. Call when a trigger condition is met. Parameters: Name Type Description x number vector end point for x (start = 0) y number vector end point for y (start = 0) Returns: Type Object reset() Short-hand to reset current _8bit.Matrix to an identity _8bit.Matrix. Returns: Type _8bit.Matrix rotate(angle) Rotates current _8bit.Matrix by angle (accumulative). Parameters: Name Type Description angle number angle in radians Returns: Type _8bit.Matrix rotateDeg(angle) Helper method to make a rotation based on an angle in degrees. Parameters: Name Type Description angle number angle in degrees Returns: Type _8bit.Matrix rotateFromVector(x, y) Converts a vector given as x and y to angle, and rotates (accumulative). Parameters: Name Type Description x y Returns: Type _8bit.Matrix scale(sx, sy) Scales current _8bit.Matrix accumulative. Parameters: Name Type Description sx number scale factor x (1 does nothing) sy number scale factor y (1 does nothing) Returns: Type _8bit.Matrix scaleU(f) Scales current _8bit.Matrix uniformly and accumulative. Parameters: Name Type Description f number scale factor for both x and y (1 does nothing) Returns: Type _8bit.Matrix scaleX(sx) Scales current _8bit.Matrix on x axis accumulative. Parameters: Name Type Description sx number scale factor x (1 does nothing) Returns: Type _8bit.Matrix scaleY(sy) Scales current _8bit.Matrix on y axis accumulative. Parameters: Name Type Description sy number scale factor y (1 does nothing) Returns: Type _8bit.Matrix setTransform(a, b, c, d, e, f) Set current _8bit.Matrix to new absolute _8bit.Matrix. Parameters: Name Type Description a number scale x b number shear y c number shear x d number scale y e number translate x f number translate y Returns: Type _8bit.Matrix shear(sx, sy) Apply shear to the current _8bit.Matrix accumulative. Parameters: Name Type Description sx number amount of shear for x sy number amount of shear for y Returns: Type _8bit.Matrix shearX(sx) Apply shear for x to the current _8bit.Matrix accumulative. Parameters: Name Type Description sx number amount of shear for x Returns: Type _8bit.Matrix shearY(sy) Apply shear for y to the current _8bit.Matrix accumulative. Parameters: Name Type Description sy number amount of shear for y Returns: Type _8bit.Matrix skew(ax, ay) Apply skew to the current _8bit.Matrix accumulative. Angles in radians. Also see skewDeg(). Parameters: Name Type Description ax number angle of skew for x ay number angle of skew for y Returns: Type _8bit.Matrix skewDeg(ax, ay) Apply skew to the current _8bit.Matrix accumulative. Angles in degrees. Also see skew(). Parameters: Name Type Description ax number angle of skew for x ay number angle of skew for y Returns: Type _8bit.Matrix skewX(ax) Apply skew for x to the current _8bit.Matrix accumulative. Angles in radians. Also see skewDeg(). Parameters: Name Type Description ax number angle of skew for x Returns: Type _8bit.Matrix skewY(ay) Apply skew for y to the current _8bit.Matrix accumulative. Angles in radians. Also see skewDeg(). Parameters: Name Type Description ay number angle of skew for y Returns: Type _8bit.Matrix toArray() Returns an array with current _8bit.Matrix values. Returns: Type Array toCSS() Generates a string that can be used with CSS transform. Returns: Type string Example element.style.transform = m.toCSS(); toCSS3D() Generates a _8bit.Matrix3d() string that can be used with CSS transform. Although the _8bit.Matrix is for 2D use you may see performance benefits on some devices using a 3D CSS transform instead of a 2D. Returns: Type string Example element.style.transform = m.toCSS3D(); toJSON() Returns a JSON compatible string of current _8bit.Matrix. Returns: Type string toString( [fixLen]) Returns a string with current _8bit.Matrix as comma-separated list. Parameters: Name Type Argument Default Description fixLen number &lt;optional&gt; 4 truncate decimal values to number of digits Returns: Type string toTypedArray( [use64]) Returns a binary typed array, either as 32-bit (default) or 64-bit. Parameters: Name Type Argument Default Description use64 boolean &lt;optional&gt; false chose whether to use 32-bit or 64-bit typed array Returns: Type * transform(a2, b2, c2, d2, e2, f2) Multiplies current _8bit.Matrix with new _8bit.Matrix values. Also see multiply(). Parameters: Name Type Description a2 number scale x b2 number shear y c2 number shear x d2 number scale y e2 number translate x f2 number translate y Returns: Type _8bit.Matrix translate(tx, ty) Translate current _8bit.Matrix accumulative. Parameters: Name Type Description tx number translation for x ty number translation for y Returns: Type _8bit.Matrix translateX(tx) Translate current _8bit.Matrix on x axis accumulative. Parameters: Name Type Description tx number translation for x Returns: Type _8bit.Matrix translateY(ty) Translate current _8bit.Matrix on y axis accumulative. Parameters: Name Type Description ty number translation for y Returns: Type _8bit.Matrix × Search results Close Epistemex at GitHub "},"-_8bit.Palette.html":{"id":"-_8bit.Palette.html","title":"Class: Palette","body":" 8-bit Classes _8bit_8bit.Color_8bit.Matrix_8bit.Palette_8bit.Path2D Tutorials Quick Setup Global 8-bit Context for HTML5 Canvas.NO8BITPATCH Class: Palette _8bit. Palette _8bit.Palette new Palette(palette [, name]) Creates a Palette object and initializes it with the LUT array which contains sub-array or _8bit.Color objects for each RGB color spot in the palette: [ [r0, g0, b0], [r1, g1, b1], ..., [rn, gn, bn]] [ new _8bit.Color(r0, g0, b0), ..., new _8bit.Color(rn, gn, bn)] When using name it will set a pre-defined (built-in) palette based on retro computers. These are the available built-in palettes: ACORN - 16 colors palette AMIGA - 16 colors palette (Amiga default for 16 colors mode) AMSTRADCPC - 27 colors palette APPLEII - 16 colors palette AQUARIUS - 16 colors palette ATARI2600NTSC - 128 colors palette ATARI2600PAL - 104 colors palette BBC - 8 colors palette BW - 2 colors palette (mono b&amp;w monitors) C16 - 128 colors palette CBM64 - 16 colors palette CBM64G - 16 colors palette (gamma corrected) CBMP4 - 121 colors palette CGA - 16 colors palette EGA - 64 colors palette GAMEBOY - 4 colors palette G_DONKEY - 6 color palette (Donkey Kong) G_MARIO - 16 color palette (Super Mario Bros.) G_MONKEY - 7 color palette (Monkey Island) G_PACMAN - 11 color palette (PacMan) G_SPACEINV - 9 color palette (Space Invaders) G_ZELDA - 16 color palette (The Legend of Zelda) GREEN - 2 colors palette (mono green colored monitors) INTELLIVISION - 16 colors palette MACII - 16 colors palette MSX - 15 colors palette MSX2 - 256 colors palette NES - 64 colors palette SEGA - 64 colors palette TELETEXT - 8 colors palette (for TV tele-text) THOMSONMO5 - 16 colors palette VIC20 - 16 colors palette WIN16 - 16 colors palette WIN20 - 20 colors palette ZXSPECTRUM - 16 colors palette Parameters: Name Type Argument Description palette String | Array Name of a pre-defined palette or a Look-up-table (Array) consiting of integer values or sub-array with r, g and b values name String &lt;optional&gt; optional parameter for custom palette array Properties: Name Type Description lut Array Look-up-table for palette colors name String name of palette given as optional name argument. For internal palette its name in upper-case, or defaults to 'custom' length Number number of indexes in this palette Returns: Type _8bit.Palette Example var palette = new _8bit.Palette(array); var palette = new _8bit.Palette('name'); Members lut :Array Contains _8bit.Color objects for each palette entry. Type: Array Methods getColor(index) Returns a _8bit.Color object from the color at index in the LUT. Parameters: Name Type Description index Number Color index of the current palette array Returns: Type _8bit.Color getIndex(r, g, b [, tolerance]) Get index of color spot in the LUT Palettes if the RGB values matches 100% or by tolerance. Returns -1 if no index matched. Tolerance is given as percentage [0, 100], default is 0% or no tolerance. Parameters: Name Type Argument Description r Number red g Number green b Number blue tolerance Number &lt;optional&gt; Tolerance in percentage Returns: Type number getNearestColor(color) Get the index of the nearest color in the LUT based on RGB. The function will always return a valid index. Parameters: Name Type Description color _8bit.Color color object Returns: The index of the closest color Type number getNearestColorRGB(r, g, b) Get the index of the nearest color in the LUT based on RGB. The function will always return a valid index. Parameters: Name Type Description r number color object g number color object b number color object Returns: The index of the closest color Type Array × Search results Close Epistemex at GitHub "},"-_8bit.Path2D.html":{"id":"-_8bit.Path2D.html","title":"Class: Path2D","body":" 8-bit Classes _8bit_8bit.Color_8bit.Matrix_8bit.Palette_8bit.Path2D Tutorials Quick Setup Global 8-bit Context for HTML5 Canvas.NO8BITPATCH Class: Path2D _8bit. Path2D new Path2D() Path2D equivalent for 8-bit context (private) Methods quadraticCurveTo(cx, cy, x, y) Renders a 2. order Bezier curve (quadratic). Each point is given as an integer value. Parameters: Name Type Description cx Number control point x cy Number control point y x Number end point x y Number end point y × Search results Close Epistemex at GitHub "},"tutorial-Quick Setup.html":{"id":"tutorial-Quick Setup.html","title":"Tutorial: Quick Setup","body":" 8-bit Classes _8bit_8bit.Color_8bit.Matrix_8bit.Palette_8bit.Path2D Tutorials Quick Setup Global 8-bit Context for HTML5 Canvas.NO8BITPATCH Quick Setup Define canvas with optional &quot;resolution&quot; attributes: &lt;canvas width=&quot;950&quot; height=&quot;720&quot; data-width=&quot;320&quot; data-height=&quot;240&quot;&gt;&lt;/canvas&gt;Get a 8-bit context: var ctx = canvas.getContext(&quot;8-bit&quot;);Now it can be used as a regular 2D context. OptionsOptions can be passed to define palette and size: var ctx = canvas.getContext(&quot;8-bit&quot;, {width:320, height:240, palette: _8bit.Palettes.CBM64});If specified, width and height will override those specified in the canvas tag. A palette should be defined, otherwise it will default to Commodore 64 palette (CBM64). You can also set palette later using the property of same name: ctx.palette = _8bit.Palettes.AMIGA;ImagesSee _8bit.Image for loading and dithering an image (you can still use a regular Image object though). ColorsTo use index for stroke and fill you need to turn off strict mode: ctx.strict = false; ctx.strokeStyle = 7; // index 7 in current paletteYou can otherwise use regular color schemes and they will be converted to an index internally representing the closest color. × Search results Close Epistemex at GitHub "}}
